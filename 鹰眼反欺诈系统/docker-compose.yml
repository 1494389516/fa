services:
  # Redisç¼“å­˜
  redis:
    image: redis:7-alpine
    container_name: fraud-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - fraud-net
    restart: unless-stopped

  # Pythonæ ¸å¿ƒå¼•æ“ï¼ˆå«GNN+7å±‚é˜²å¾¡+VPNæ£€æµ‹+è®¾å¤‡æŒ‡çº¹ï¼‰
  python-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: fraud-python-engine
    depends_on:
      - redis
    ports:
      - "5000:5000"
    volumes:
      - ./core:/app/core
      - ./config:/app/config
      - ./models:/app/models
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - fraud-net
    restart: unless-stopped

  # Go APIç½‘å…³ï¼ˆé«˜å¹¶å‘+é™æµ+ç†”æ–­ï¼‰
  go-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.go
    container_name: fraud-go-gateway
    depends_on:
      - redis
      - python-engine
    ports:
      - "8080:8080"
    environment:
      REDIS_ADDR: redis:6379
      PYTHON_API_URL: http://python-engine:5000
      GATEWAY_PORT: "8080"
      MAX_QPS: "5000"
      TIMEOUT_MS: "100"
    networks:
      - fraud-net
    restart: unless-stopped

  # å‰ç«¯ç•Œé¢
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fraud-frontend
    depends_on:
      - go-gateway
    ports:
      - "3000:80"
    networks:
      - fraud-net
    restart: unless-stopped

networks:
  fraud-net:
    driver: bridge
